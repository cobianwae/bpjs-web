<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<title>Manajemen Pelayanan BPJS</title>

	<!-- build:css(.) /public/css/dashboard-vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" >
	<link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" type="text/css" >
	<link rel="stylesheet" href="/bower_components/ionicons/css/ionicons.css" type="text/css" >
	<link rel="stylesheet" href="/bower_components/admin-lte/dist/css/AdminLTE.css" type="text/css" >
	<link rel="stylesheet" href="/bower_components/admin-lte/dist/css/skins/_all-skins.min.css" type="text/css" >
	<link rel="stylesheet" href="/public/scripts/non_angular/datepicker/datepicker3.css" type="text/css" >
	<link rel="stylesheet" href="/bower_components/admin-lte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
  <link rel="stylesheet" href="/bower_components/angular-loading-bar/build/loading-bar.css">
  <link rel="stylesheet" href="/bower_components/morrisjs/morris.css">
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(.) /public/css/dashboard-style.css -->
  <link rel="stylesheet" type="text/css" href="/public/css/style.css">
  <!-- endbuild -->

  <!-- build:js(.) /public/scripts/dashboard-vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!--script src="/bower_components/underscore/underscore.js"></script-->
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/bootstrap3-typeahead/bootstrap3-typeahead.js"></script>
  <script src="/bower_components/admin-lte/plugins/fastclick/fastclick.min.js"></script>
  <script src="/bower_components/admin-lte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
  <script src="/bower_components/admin-lte/dist/js/app.min.js"></script>
  <script src="/public/scripts/non_angular/datepicker/bootstrap-datepicker.js"></script>
  <script src="/public/scripts/non_angular/input-mask/inputmask.js"></script>
  <script src="/public/scripts/non_angular/input-mask/jquery.inputmask.js"></script>
  <script src="/public/scripts/non_angular/loadash.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
  <!--script src="/bower_components/ng-ckeditor/ng-ckeditor.js"></script-->
  <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/ngstorage/ngStorage.js"></script>
  <script src="/bower_components/angular-loading-bar/build/loading-bar.js"></script>
  <script src="/bower_components/gm.datepicker-multi-select/dist/gm.datepickerMultiSelect.min.js"></script>
  <script src="/bower_components/angular-google-maps/dist/angular-google-maps.js"></script> 
  <script type="text/javascript" src="/bower_components/angular-validation-match/src/angular-validation-match.js"></script>
  <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="/bower_components/morrisjs/morris.js"></script>
  <script type="text/javascript" src="/bower_components/morrisjs/morris.js"></script>
  <script type="text/javascript" src="/bower_components/raphael/raphael.js"></script>      
  <!-- endbower -->
  <!-- endbuild -->

  <!--script src="/public/ckeditor/ckeditor.js"></script-->
  <!-- build:js(.) /public/scripts/dashboard-app.js -->
  <!-- bower:js -->
  <script src="/public/scripts/modules/bootstrap/pagination.js"></script>
  <script src="/public/scripts/app.js"></script>
  <script src="/public/scripts/config.js"></script>
  <script src="/public/scripts/services/baseService.js"></script>
  <script src="/public/scripts/services/userInfoService.js"></script>
  <script src="/public/scripts/services/userService.js"></script>
  <script src="/public/scripts/services/roleService.js"></script>
  <script src="/public/scripts/services/complaintService.js"></script>
  <script src="/public/scripts/services/complaintResponseService.js"></script>
  <script src="/public/scripts/services/hospitalServiceService.js"></script>
  <script src="/public/scripts/services/hospitalService.js"></script>

  <script src="/public/scripts/controllers/baseCtrl.js"></script>
  <script src="/public/scripts/controllers/user/listCtrl.js"></script>
  <script src="/public/scripts/controllers/user/createCtrl.js"></script>
  <script src="/public/scripts/controllers/user/updateCtrl.js"></script>
  <script src="/public/scripts/controllers/complaint/listCtrl.js"></script>
  <script src="/public/scripts/controllers/complaint/responseCtrl.js"></script>

  <script src="/public/scripts/directives/baseDirective.js"></script>
  <script src="/public/scripts/directives/typeahead.js"></script>

  <!-- endbower -->
  <!-- endbuild -->
</head>
<body ng-app="Bpjs" cz-shortcut-listen="true" class="skin-blue sidebar-mini">
 <div class="wrapper">
  <header class="main-header">
   <!-- Logo -->
   <a href="/dashboard" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>B</b>P</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>BPJS</b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
     <span class="sr-only">Toggle navigation</span>
   </a>
   <!-- Navbar Right Menu -->
   <div class="navbar-custom-menu">
     <ul class="nav navbar-nav">
      <!-- User Account: style can be found in dropdown.less -->
      <li class="dropdown user user-menu">
       <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <img ng-src="/public/images/user.png" class="user-image" alt="User Image"/>
        <span class="hidden-xs">[[userInfo.fullname]]</span>                                    
      </a>
      <ul class="dropdown-menu">
        <!-- User image -->
        <li class="user-header">
         <img ng-src="/public/images/user.png" class="img-circle" alt="User Image" />
         <p>
          [[userInfo.fullname]]
          <small>[[userInfo.role.title]]</small>
        </p>
      </li>
      <li class="user-footer">
       <div class="pull-left">
        <a ui-sref="profile" class="btn btn-default btn-flat">Profil</a>
      </div>
      <div class="pull-right">
        <a href="/Account/Logout" class="btn btn-default btn-flat">Log out</a>
      </div>
    </li>
  </ul>
</li>
</ul>
</div>
</nav>
</header>
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
 <!-- sidebar: style can be found in sidebar.less -->
 <section class="sidebar">
  <!-- Sidebar user panel -->
  <div class="user-panel">
   <div class="pull-left image">
    <img ng-src="/public/images/user.png" class="img-circle" alt="User Image" />
  </div>
  <div class="pull-left info">
    <p><a ui-sref="profile" style="color:#ffffff">[[userInfo.fullname]]</a></p>
    <p><small>[[userInfo.role.title]]</small></p>
  </div>
</div>    				
<!-- sidebar menu: : style can be found in sidebar.less -->
<ul class="sidebar-menu" auto-active>
 <li class="header">MENU UTAMA</li>
 <li>
  <a ui-sref="user">
   <i class="fa fa-user"></i> <span>Pengguna</span>
 </a>
</li>
<li>
  <a ui-sref="complaint">
   <i class="fa fa-bullhorn"></i> <span>Keluhan</span>
 </a>
</li>
</ul>
</section>
<!-- /.sidebar -->
</aside>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
 <div ui-view></div>
</div>
</div> <!-- end of wrapper -->
</body>
</html>
